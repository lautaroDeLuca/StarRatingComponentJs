<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Interactive Rating Component</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="starContainer"><img src="../images/icon-star.svg" alt="star"></div>
        <h2 class="boldText">How did we do?</h2>
        <p class="regularText">Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering!</p>
        <ul class="numbersContainer">
            <li class="number">1</li>
            <li class="number">2</li>
            <li class="number">3</li>
            <li class="number">4</li>
            <li class="number">5</li>
        </ul>
        <button id="submitButton">SUBMIT</button>
    </div>
    <script src='script.js'></script>
</body>
</html>
